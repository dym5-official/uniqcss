
name: ğŸš€ Publish to NPM

on:
  release:
    types:
      - created

jobs:
  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        name: ğŸ’¦ Checkout code
      - uses: actions/setup-node@v1
        name: ğŸ›‘ Setup Node.js v18
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - name: ğŸ”¨ Install packages
        run: yarn
      - name: ğŸ’¥ Build
        run: yarn build
      - name: ğŸ”ª Remove unnecessary files
        run: |
          find . -mindepth 1 -maxdepth 1 ! -name uniqcss -exec rm -rf {} +
          mv uniqcss/* .
          rmdir uniqcss
      - run: npm publish --access public
        name: ğŸš€ Publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}